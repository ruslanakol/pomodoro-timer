<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time to focus!</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=96&id=80746&format=png">
</head>
<body class="basic">
<div class="first-container">
    <div class="first-line">
        <div class="first-line-name">
            <img src="img/done-name-icon.png" alt="logo" class="icons name-icon">
    <p class="pomodoro-name">Pomodoro Timer</p>
    </div>
</div>
</div>
