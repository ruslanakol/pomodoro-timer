<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time to focus!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="first-container">
    <div class="first-line">
        <div class="first-line-name">
            <img src="img/done-name-icon.png" alt="logo" class="icons name-icon">
    <p class="pomodoro-name">Pomodoro Timer</p>
    </div>
        <div class="settings">
        <img class="settings-icon icons" src="img/setting-icon.png">
        <p>Setting</p>
    </div>
    <div class="sign-in">
        <img class="sign-in-icon icons" src="img/sign-in-icon.png">
        <p>Sign In</p>
    </div>
    <div class="three-dots">
        <img class="three-dots-icon icons" src="img/three-dots-icon.png">
    </div>
</div>
</div>
<div class="red-line"></div>
<div class="main-container">
    <div class="navi">
        <p class="pomodoro-navi">Pomodoro</p>
        <p class="short-navi">Short Break</p>
        <p class="long-navi">Long Break</p>
    </div>
    <div class="counter">
        <p class="big-counter">25:00</p>
    </div>
    <div class="start-button">
        <p class="start">START</p>
    </div>
    <div>
</div>


<script src="script.js"></script>
</body>
</html>
